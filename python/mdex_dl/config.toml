# Default config is at repo:
# learning-projects/python/mangadex-dl/config.toml

# api endpoints, change if needed
api_root = "https://api.mangadex.org"
report_endpoint = "https://api.mangadex.network/report"

[save]
root = "mdex_save"          # where all chapters are saved
max_title_length = 60       # max: 255; if invalid, default to 60

[images]
use_datasaver = false
max_retries = 5
image_report_timeout = 20   # seconds

[search]
results_per_page = 10
include_pornographic = false

[cli]
options_per_row = 3
use_ansi = true             # set to false if your terminal doesn't support ansi
